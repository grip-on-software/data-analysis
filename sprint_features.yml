path: sprint_features
categories:
    general:
        nl: Algemeen
        en: General
        icon: [fas, fa-project-diagram]
    team:
        nl: Team
        en: Team
        icon: [fas, fa-users]
    metrics:
        nl: Metrieken
        en: Metrics
        icon: [fas, fa-chart-pie]
    tracking:
        nl: Voortgang
        en: Progress
        icon: [fas, fa-tasks]
    code:
        nl: Code
        en: Code
        icon: [fas, fa-server]
files:
  - filename: 00-sprint-num.sql
    table: sprint_num
    column: sprint_num
    optional: No
    sort: Yes
    combine: min
    descriptions:
        nl: Sprintnummer
        en: Sprint number
    units:
        nl: "Sprint #%s"
        en: "Sprint #%s"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=burndownChart&sprint=${jira_sprint_id}"
    category: general
  - definition: sprint_days
    table: sprint
    column: sprint_days
    optional: No
    combine: sum
    descriptions:
        nl: Sprintlengte
        en: Sprint length
    units:
        nl: "%s dagen"
        en: "%s days"
    short_units:
        nl: "%s dagen"
        en: "%s days"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: general
  - definition: sprint_weekdays
    table: sprint
    column: sprint_weekdays
    combine: sum
    descriptions:
        nl: Weekdagen
        en: Week days
    units:
        nl: "%s weekdagen"
        en: "%s weekdays"
    short_units:
        nl: "%s dagen"
        en: "%s days"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: general
  - filename: 00-sprint-closed.sql
    table: sprint_close
    column: sprint_is_closed
    optional: No
    combine: min
    descriptions:
        nl: Gesloten sprint
        en: Closed sprint
    tags:
        nl: Gesloten
        en: Closed
    units:
        nl: "%s gesloten sprint"
        en: "%s closed sprint"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: general
  - expression: "1 - sprint_is_closed"
    column: sprint_is_open
    optional: No
    combine: max
    descriptions:
        nl: Open sprint
        en: Open sprint
    tags:
        nl: Open
        en: Open
    units:
        nl: "%s open sprint"
        en: "%s open sprint"
    category: general
  - filename: 00-sprint-gathered.sql
    table: sprint_gathered
    column: sprint_is_complete
    optional: No
    combine: min
    descriptions:
        nl: Complete sprint
        en: Complete sprint
    tags:
        nl: Compleet
        en: Complete
    units:
        nl: "%s complete sprint"
        en: "%s complete sprint"
    category: general
  - filename: 01-number-of-vcs-committers.sql
    table: sprint_vcs_dev_count
    column: number_of_vcs_devs
    default: 0
    combine: mean
    descriptions:
        nl: Developer teamgrootte
        en: Development team size
    units:
        nl: "%s developers"
        en: "%s developers"
    short_units:
        nl: "%s devs"
        en: "%s devs"
    source:
        vcs: "${vcs_url}"
    category: team
  - filename: 01-number-of-jira-updaters.sql
    table: sprint_jira_dev_count
    column: number_of_jira_devs
    default: 0
    combine: mean
    descriptions:
        nl: Project teamgrootte
        en: Project team size
    units:
        nl: "%s projectleden"
        en: "%s project members"
    short_units:
        nl: "%s leden"
        en: "%s members"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?projectKey=${jira_key}&rapidView=${jira_board_id}&view=planning"
    category: team
  - filename: 01-number-of-seats.sql
    table: sprint_seat_count
    column: number_of_seats
    default: 0
    combine: mean
    descriptions:
        nl: Teamgrootte
        en: Team size
    units:
        nl: "%s full-time leden"
        en: "%s fulltime members"
    short_units:
        nl: "%s fte"
        en: "%s FTE"
    category: team
  - expression: "ifelse(number_of_vcs_devs > 0, number_of_vcs_devs, mean(c(number_of_jira_devs, number_of_seats)))"
    column: number_of_devs
    default: 0
    combine: mean
    descriptions:
        nl: Aantal developers
        en: Number of developers
    units:
        nl: "%s developers"
        en: "%s developers"
    short_units:
        nl: "%s devs"
        en: "%s devs"
    category: team
  - filename: 01-dev-sprint-experience.sql
    table: sprint_experience
    column: dev_sprint_experience
    default: 0
    combine: mean
    descriptions:
        nl: Teamervaring
        en: Team experience
    units:
        nl: "%s sprints ervaring"
        en: "%s sprints of experience"
    short_units:
        nl: "%s sprints"
        en: "%s sprints"
    category: team
  - filename: 01-new-committers.sql
    table: new_developers
    column: num_new_developers
    default: 0
    combine: sum
    descriptions:
        nl: Nieuwe developers
        en: New developers
    units:
        nl: "%s nieuwe developers"
        en: "%s new developers"
    category: team
  - metric: TeamSpirit
    column: team_spirit
    aggregate: end
    combine: mean
    descriptions:
        nl: Teamstemming
        en: Team spirit
    units:
        nl: "Stemming van %s"
        en: "Spirit %s"
    sources:
        quality: "${quality_url}/${quality_name}"
        metric_history: "${metric_history_url}/${metric_history_file}"
  - metric: ProductLOC
    column: lines_of_code
    aggregate: end
    summarize: sum
    combine: sum
    descriptions:
        nl: Aantal regels code
        en: Number of lines of code
    units:
        nl: "%s regels code"
        en: "%s regels code"
    sources:
        quality: "${quality_url}/${quality_name}"
        metric_history: "${metric_history_url}/${metric_history_file}"
  - metric: UnittestLineCoverage
    column: unittest_line_coverage
    aggregate: end
    summarize: [min, max]
    combine: [min, max]
    descriptions:
        nl: Unittest line coverage
        en: Unittest line coverage
    units:
        nl: "%s%% unittest line coverage"
        en: "%s%% unittest line coverage"
    short_units:
        nl: "%s%%"
        en: "%s%%"
    sources:
        quality: "${quality_url}/${quality_name}"
        metric_history: "${metric_history_url}/${metric_history_file}"
  - metric: Vulnerabilities
    column: vulnerabilities
    aggregate: end
    summarize: sum
    descriptions:
        nl: Kwetsbaarheden
        en: Vulnerabilities
    units:
        nl: "%s kwetsbaarheden"
        en: "%s vulnerabilities"
  - metric: MaintainabilityBugs
    column: maintainability_bugs
    aggregate: end
    summarize: sum
    descriptions:
        nl: Onderhoudsbugs
        en: Maintainability bugs
    units:
        nl: "%s onderhoudsbugs"
        en: "%s maintainability bugs"
  - metric: CodeSmells
    column: code_smells
    aggregate: end
    summarize: sum
    descriptions:
        nl: Code smells
        en: Code smells
    units:
        nl: "%s code smells"
        en: "%s code smells"
  - filename: 03-story-watchers.sql
    table: watchers
    column: num_watchers
    default: 0
    combine: mean
    descriptions:
        nl: Issue-watchers
        en: Issue watchers
    units:
        nl: "%s issue-watchers"
        en: "%s issue watchers"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and watchers %3E 0&runQuery=true"
    category: tracking
  - filename: 03-number-of-issue-changers.sql
    table: updaters
    column: avg_updaters
    default: 0
    combine: mean
    descriptions:
        nl: Issue-updaters
        en: Issue updaters
    units:
        nl: "%s issue-updaters"
        en: "%s issue updaters"
    category: tracking
  - filename: 04-expected-story-points.sql
    table: expected_story_points
    column: num_story_points
    patterns:
        story_point_types: "issue.type NOT IN (1,12)"
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Geplande storypoints
        en: Planned story points
    units:
        nl: "%s geplande punten"
        en: "%s planned points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=burndownChart&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-done-story-points.sql
    table: done_story_points
    column: done_story_points
    patterns:
        story_point_types: "issue.type NOT IN (1,12)"
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Afgeronde storypoints
        en: Done story points
    units:
        nl: "%s afgronde storypoints"
        en: "%s done story points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-expected-story-points.sql
    table: expected_bug_points
    column: planned_bug_points
    patterns:
        story_point_types: "issue.type IN (1,12)"
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Geplande bug points
        en: Planned bug points
    units:
        nl: "%s geplande bug punten"
        en: "%s planned bug points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=burndownChart&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-done-story-points.sql
    table: done_bug_points
    column: done_bug_points
    patterns:
        story_point_types: "issue.type IN (1,12)"
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Afgeronde bug points
        en: Done bug points
    units:
        nl: "%s afgronde bug points"
        en: "%s done bug points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - expression: "done_story_points + done_bug_points"
    column: velocity_one
    default: 0
    combine: sum
    descriptions:
        nl: "Sprint-velocity"
        en: "Sprint velocity"
    units:
        nl: "%s punten"
        en: "%s points"
  - expression: "done_story_points - num_story_points"
    column: over_expectation
    default: 0
    combine: sum
    descriptions:
        nl: Punten boven verwachting
        en: Points above expectation
    units:
        nl: "%s toegevoegde storypoints"
        en: "%s added story points"
    category: tracking
  - filename: 04-weighted-story-points.sql
    table: weighted_story_points
    column: num_weighted_points
    default: 0
    combine: sum
    descriptions:
        nl: Gewogen storypoints
        en: Weighted story points
    units:
        nl: "%s gewogen storypoints"
        en: "%s weighted story points"
    category: tracking
  - filename: 04-attachments.sql
    table: attachments
    column: num_attachments
    default: 0
    combine: sum
    descriptions:
        nl: Bijlagen
        en: Attachments
    units:
        nl: "%s bijlagen"
        en: "%s attachments"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and attachments is not empty&runQuery=true"
    category: tracking
  - filename: 04-labels.sql
    table: labels
    column: num_labels
    default: 0
    combine: sum
    descriptions:
        nl: Labels
        en: Labels
    units:
        nl: "%s labels"
        en: "%s labels"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and labels is not empty&runQuery=true"
    category: tracking
  - filename: 04-impediments.sql
    table: impediments
    column: num_impediments
    default: 0
    combine: sum
    descriptions:
        nl: Impediments
        en: Impediments
    units:
        nl: "%s impediments"
        en: "%s impediments"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and Flagged %3D Impediment&runQuery=true"
    category: tracking
  - filename: 04-late-rank-changes.sql
    table: rank_changes
    column: num_late_rank_changes
    default: 0
    combine: sum
    descriptions:
        nl: Late rangwijzigingen
        en: Late rank changes
    units:
        nl: "%s rangwijzigingen na begin van sprint"
        en: "%s rank changes after start of sprint"
    category: tracking
  - filename: 04-not-done-points.sql
    table: not_done
    column: num_not_done_points
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Niet afgeronde storypunten
        en: Unfinished story points
    units:
        nl: "%s storypunten die niet afgerond zijn"
        en: "%s story points that are not done"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-late-story-points.sql
    table: late_story_points
    column: num_late_points
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Late storypunten
        en: Late story points
    units:
        nl: "%s late storypunten"
        en: "%s late story points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-added-story-points.sql
    table: added_story_points
    column: num_added_points
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Heringeplande storypunten
        en: Replanned story points
    units:
        nl: "%s storypunten toegevoegd uit eerdere sprint"
        en: "%s story points added from earlier sprint"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-removed-story-points.sql
    table: removed_story_points
    column: num_removed_points
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Weggehaalde storypunten
        en: Removed story points
    units:
        nl: "%s storypunten weggehaald tijdens sprint"
        en: "%s story points removed during sprint"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-stories.sql
    table: stories
    column: num_stories
    default: 0
    combine: sum
    descriptions:
        nl: User stories
        en: User stories
    units:
        nl: "%s stories"
        en: "%s stories"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-done-stories.sql
    table: done_stories
    column: num_done_stories
    default: 0
    combine: sum
    descriptions:
        nl: Afgeronde stories
        en: Done stories
    units:
        nl: "%s afgeronde stories"
        en: "%s done stories"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-issue-links.sql
    table: issue_links
    column: num_links
    default: 0
    combine: sum
    descriptions:
        nl: Issue-links
        en: Issue links
    units:
        nl: "%s issue-links"
        en: "%s issue links"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and issueFunction in hasLinks()&runQuery=true"
    category: tracking
  - filename: 05-number-of-comments.sql
    table: issue_comments
    column: num_comments
    default: 0
    combine: sum
    descriptions:
        nl: Commentaren
        en: Comments
    units:
        nl: "%s commentaren bij issues"
        en: "%s issue comments"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and issueFunction in hasComments()&runQuery=true"
    category: tracking
  - filename: 05-average-changes.sql
    table: issue_changes
    column: avg_changes
    default: 0
    combine: mean
    descriptions:
        nl: Wijzigingen per issue
        en: Changes per issue
    units:
        nl: "gemiddeld %s wijzigingen per issue"
        en: "average of %s changes per issue"
    category: tracking
  - filename: 05-issue-change-pivot.sql
    table: issue_change_pivot
    column: avg_change_day
    combine: mean
    descriptions:
        nl: Middelpunt van issuewijzigingen
        en: Midpoint of issue changes
    units:
        nl: "middelpunt van issuewijzigingen op %s dagen na begin van sprint"
        en: "midpoint of issuechanges at %s days after start of sprint"
    category: tracking
  - expression: "done_story_points / sprint_weekdays"
    column: velocity
    default: 0
    combine: mean
    descriptions:
        nl: Gerealiseerde velocity
        en: Realized velocity
    units:
        nl: "%s storypoints per werkdag"
        en: "%s story points per working day"
    short_units:
        nl: "%s punten/dag"
        en: "%s points/day"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - expression: "rowSums(embed(done_story_points, 3)) / 3"
    column: velocity_three
    window:
        dimension: 3
        group: project_id
    default: 0
    combine: mean
    descriptions:
        nl: Gemiddelde velocity
        en: Average velocity
    units:
        nl: "velocity van %s storypoints over drie sprints"
        en: "velocity of %s story points over three sprints"
    short_units:
        nl: "%s punten/sprint"
        en: "%s points/sprint"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - expression: "rowSums(embed(done_story_points, 7)) / 7"
    column: velocity_seven
    window:
        dimension: 7
        group: project_id
    default: 0
    combine: mean
    descriptions:
        nl: Langdurige velocity
        en: Long term velocity
    units:
        nl: "velocity van %s storypoints over zeven sprints"
        en: "velocity of %s story points over seven sprints"
    short_units:
        nl: "%s punten/sprint"
        en: "%s points/sprint"
    category: tracking
  - expression: "num_story_points - velocity_three"
    column: over_value
    default: 0
    combine: true
    descriptions:
        nl: Bovengeplande punten
        en: Overplanned points
    units:
        nl: "%s extra storypoints per werkdag"
        en: "%s added story points per working day"
    short_units:
        nl: "%s punten/sprint"
        en: "%s points/sprint"
    category: tracking
  - filename: 06-other-issues-done.sql
    table: other_done_issues
    column: other_done_issues
    default: 0
    combine: sum
    descriptions:
        nl: Afgeronde niet-story issues
        en: Done non-story issues
    units:
        nl: "%s afgeronde issues die geen story of subtask zijn"
        en: "%s done issues that are not stories or subtasks"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and ${issue_other} and resolution < %22${sprint_end_date}%22&runQuery=true"
    category: tracking
  - filename: 07-concurrent-in-progress-stories.sql
    table: concurrent_in_progress_stories
    column: avg_concurrent_progress
    default: 0
    combine: mean
    descriptions:
        nl: Gelijktijdige stories in progress
        en: Concurrent stories in progress
    units:
        nl: "gemiddeld %s stories die gelijktijdig in progress zijn"
        en: "average of %s stories that are concurrently in progress"
    category: tracking
  - filename: 07-duration-in-progress-stories.sql
    table: duration_in_progress_stories
    column: avg_duration_progress
    default: 0
    combine: mean
    descriptions:
        nl: Looptijd stories in progress
        en: Duration of stories in progress
    units:
        nl: "gemiddeld %s dagen in progress per story"
        en: "average of %s days in progress per story"
    short_units:
        nl: "%s dagen/story"
        en: "%s days/story"
    category: tracking
  - filename: 08-vcs-statistics.sql
    table: vcs_statistics
    column: [num_commits, avg_insertions, avg_deletions, avg_size, avg_files, avg_lines]
    combine: [sum, mean, mean, mean, mean, mean]
    default: 0
    descriptions:
        nl:
            - Commits
            - Toegevoegde regels
            - Verwijderde regels
            - Commitgrootte
            - Bestanden in commit
            - Regels in commit
        en:
            - Commits
            - Added lines
            - Removed lines
            - Commit size
            - Files in commit
            - Lines in commit
    units:
        nl:
            - "%s commits"
            - "gemiddeld %s toegevoegde regels per commit"
            - "gemiddeld %s verwijderde regels per commit"
            - "gemiddeld %s bytes per commit"
            - "gemiddeld %s bestanden per commit"
            - "gemiddeld %s regels per commit"
        en:
            - "%s commits"
            - "average of %s added lines per commit"
