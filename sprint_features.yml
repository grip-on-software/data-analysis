path: sprint_features
categories:
    general:
        nl: Algemeen
        en: General
        icon: [fas, fa-project-diagram]
    team:
        nl: Team
        en: Team
        icon: [fas, fa-users]
    metrics:
        nl: Metrieken
        en: Metrics
        icon: [fas, fa-chart-pie]
    tracking:
        nl: Voortgang
        en: Progress
        icon: [fas, fa-tasks]
    code:
        nl: Code
        en: Code
        icon: [fas, fa-server]
files:
  - expression: '1:length(sprint_id)'
    window:
        dimension: 1
        group: project_id
    column: sprint_num
    optional: No
    combine: min
    descriptions:
        nl: Sprintnummer
        en: Sprint number
    long_descriptions:
        nl: Het opeenvolgende nummer van de sprint in de loopduur van het project
        en: The sequential number of the sprint in the project's lifespan
    units:
        nl: "Sprint #%s"
        en: "Sprint #%s"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=burndownChart&sprint=${jira_sprint_id}"
    category: general
  - definition: sprint_days
    table: sprint
    column: sprint_days
    optional: No
    combine: sum
    descriptions:
        nl: Sprintlengte
        en: Sprint length
    long_descriptions:
        nl: Het aantal dagen tussen de begindatum en de einddatum van de sprint
        en: The number of days between the start and eind date of the sprint
    units:
        nl: "%s dagen"
        en: "%s days"
    short_units:
        nl: "%s dagen"
        en: "%s days"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: general
  - definition: sprint_weekdays
    table: sprint
    column: sprint_weekdays
    combine: sum
    descriptions:
        nl: Weekdagen
        en: Week days
    long_descriptions:
        nl: Het aantal dagen exclusief weekends tussen de begindatum en de einddatum van de sprint
        en: The number of days, excluding weekends, between the start and end date of the sprint
    units:
        nl: "%s weekdagen"
        en: "%s weekdays"
    short_units:
        nl: "%s dagen"
        en: "%s days"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: general
  - filename: 00-sprint-closed.sql
    table: sprint_close
    column: sprint_is_closed
    optional: No
    combine: min
    descriptions:
        nl: Gesloten sprint
        en: Closed sprint
    long_descriptions:
        nl: Of de sprint op het moment afgesloten is
        en: Whether the sprint is closed at the moment
    tags:
        nl: Gesloten
        en: Closed
    units:
        nl: "%s gesloten sprint"
        en: "%s closed sprint"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: general
  - expression: "1 - sprint_is_closed"
    column: sprint_is_open
    optional: No
    combine: max
    descriptions:
        nl: Open sprint
        en: Open sprint
    long_descriptions:
        nl: Of de sprint op het moment open staat
        en: Whether the sprint is open at the moment
    tags:
        nl: Open
        en: Open
    units:
        nl: "%s open sprint"
        en: "%s open sprint"
    category: general
  - filename: 00-sprint-gathered.sql
    table: sprint_gathered
    column: sprint_is_complete
    optional: No
    combine: min
    descriptions:
        nl: Complete sprint
        en: Complete sprint
    long_descriptions:
        nl: Of alle gegevens beschikbaar zijn voor de sprint
        en: Whether all data is available for the sprint
    tags:
        nl: Compleet
        en: Complete
    units:
        nl: "%s complete sprint"
        en: "%s complete sprint"
    category: general
  - filename: 01-number-of-vcs-committers.sql
    table: sprint_vcs_dev_count
    column: number_of_vcs_devs
    default: 0
    combine: mean
    descriptions:
        nl: Developer teamgrootte
        en: Development team size
    long_descriptions:
        nl: Het aantal developers dat commits in het versiebeheersysteem maakt tijdens de sprint
        en: The number of developers that made commits in the version control system during the sprint
    units:
        nl: "%s developers"
        en: "%s developers"
    short_units:
        nl: "%s devs"
        en: "%s devs"
    source:
        vcs: "${vcs_url}"
    category: team
  - filename: 01-number-of-jira-updaters.sql
    table: sprint_jira_dev_count
    column: number_of_jira_devs
    default: 0
    combine: mean
    descriptions:
        nl: Project teamgrootte
        en: Project team size
    long_descriptions:
        nl: Het aantal personen dat aanpassingen maakt in de projecttracker tijdens de sprint
        en: The number of persons that made changes in the project tracker during the sprint
    units:
        nl: "%s projectleden"
        en: "%s project members"
    short_units:
        nl: "%s leden"
        en: "%s members"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?projectKey=${jira_key}&rapidView=${jira_board_id}&view=planning"
    category: team
  - filename: 01-number-of-seats.sql
    table: sprint_seat_count
    column: number_of_seats
    default: 0
    combine: mean
    descriptions:
        nl: Teamgrootte
        en: Team size
    long_descriptions:
        nl: Het aantal fte voor het project in de periode van de sprint
        en: The number of FTE for the project during the sprint period
    units:
        nl: "%s full-time leden"
        en: "%s fulltime members"
    short_units:
        nl: "%s fte"
        en: "%s FTE"
    category: team
  - expression: "ifelse(number_of_vcs_devs > 0, number_of_vcs_devs, mean(c(number_of_jira_devs, number_of_seats)))"
    column: number_of_devs
    default: 0
    combine: mean
    descriptions:
        nl: Aantal developers
        en: Number of developers
    long_descriptions:
        nl: Het berekende aantal developers in het project tijdens de sprint
        en: The calculated number of developers in the project during the sprint
    units:
        nl: "%s developers"
        en: "%s developers"
    short_units:
        nl: "%s devs"
        en: "%s devs"
    category: team
  - filename: 01-dev-sprint-experience.sql
    table: sprint_experience
    column: dev_sprint_experience
    default: 0
    combine: mean
    descriptions:
        nl: Teamervaring
        en: Team experience
    long_descriptions:
        nl: Het totaal aantal sprints waar developers in gewerkt hebben in de loopduur van het project voor de sprint
        en: The total number of sprints that developers have worked in the lifespan of the project before the sprint
    units:
        nl: "%s sprints ervaring"
        en: "%s sprints of experience"
    short_units:
        nl: "%s sprints"
        en: "%s sprints"
    category: team
  - filename: 01-new-committers.sql
    table: new_developers
    column: num_new_developers
    default: 0
    combine: sum
    descriptions:
        nl: Nieuwe developers
        en: New developers
    long_descriptions:
        nl: Het aantal developers die niet eerder gewerkt hebben in de loopduur van het project voor de sprint
        en: The number of developers that have not worked on the project during its lifespan before the sprint
    units:
        nl: "%s nieuwe developers"
        en: "%s new developers"
    category: team
  - metric: TeamSpirit
    column: team_spirit
    aggregate: end
    combine: mean
    descriptions:
        nl: Teamstemming
        en: Team spirit
    long_descriptions:
        nl: De stemming van het team tijdens de sprint
        en: The mood of the team during the sprint
    value_icons:
        0: [far, fa-frown]
        1: [far, fa-meh]
        2: [far, fa-grin]
    units:
        nl: "Stemming van %s"
        en: "Spirit %s"
    sources:
        quality: "${quality_url}/${quality_name}"
        metric_history: "${metric_history_url}/${metric_history_file}"
  - metric: ProductLOC
    column: lines_of_code
    aggregate: end
    summarize: sum
    combine: sum
    descriptions:
        nl: Aantal regels code
        en: Number of lines of code
    long_descriptions:
        nl: Het totaal aantal regels code in de producten aan het einde van de sprint
        en: The total number of lines of code in the products at the end of the sprint
    units:
        nl: "%s regels code"
        en: "%s regels code"
    sources:
        quality: "${quality_url}/${quality_name}"
        metric_history: "${metric_history_url}/${metric_history_file}"
  - metric: UnittestLineCoverage
    column: unittest_line_coverage
    aggregate: end
    summarize: [min, max]
    combine: [min, max]
    descriptions:
        nl: Unittest line coverage
        en: Unittest line coverage
    long_descriptions:
        nl: Het percentage regels code dat in de producten door tests wordt bereikt aan het einde van de sprint
        en: The percentage of lines of code in the products that is reached by tests at the end of the sprint
    units:
        nl: "%s%% unittest line coverage"
        en: "%s%% unittest line coverage"
    short_units:
        nl: "%s%%"
        en: "%s%%"
    sources:
        quality: "${quality_url}/${quality_name}"
        metric_history: "${metric_history_url}/${metric_history_file}"
  - metric: Vulnerabilities
    column: vulnerabilities
    aggregate: end
    summarize: sum
    descriptions:
        nl: Kwetsbaarheden
        en: Vulnerabilities
    long_descriptions:
        nl: Het aantal gedetecteerde plekken in code in de producten die wellicht voor kwetsbaarheden zorgen aan het einde van de sprint
        en: The number of detected locations in code in the products that may cause vulnerabilities at the end of the sprint
    units:
        nl: "%s kwetsbaarheden"
        en: "%s vulnerabilities"
  - metric: MaintainabilityBugs
    column: maintainability_bugs
    aggregate: end
    summarize: sum
    descriptions:
        nl: Onderhoudsbugs
        en: Maintainability bugs
    long_descriptions:
        nl: Het aantal gedetecteerde plekken in code in de producten die er wellicht voor zorgen dat onderhoud wordt bemoeilijkt aan het einde van de sprint
        en: The number of detected locations in code in the products that may cause hindrance to maintainability at the end of the sprint
    units:
        nl: "%s onderhoudsbugs"
        en: "%s maintainability bugs"
  - metric: CodeSmells
    column: code_smells
    aggregate: end
    summarize: sum
    descriptions:
        nl: Code smells
        en: Code smells
    long_descriptions:
        nl: Het aantal gedetecteerde plekken in code in de producten die wellicht niet voldoen aan designprincipes aan het einde van de sprint
        en: The number of detected locations in code in the products that may not adhere to design principles at the end of the sprint
    units:
        nl: "%s code smells"
        en: "%s code smells"
  - filename: 03-story-watchers.sql
    table: watchers
    column: num_watchers
    default: 0
    combine: mean
    descriptions:
        nl: Story-watchers
        en: Story watchers
    long_descriptions:
        nl: Het gemiddeld aantal personen dat notificaties van aanpassingen aan een story in de sprint ontvangt
        en: The average number of persons that receive notifications of changes to a story in the sprint
    units:
        nl: "%s story-watchers"
        en: "%s story watchers"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and type = Story and watchers %3E 0&runQuery=true"
    category: tracking
  - filename: 03-number-of-issue-changers.sql
    table: updaters
    column: avg_updaters
    default: 0
    combine: mean
    descriptions:
        nl: Item-updaters
        en: Item updaters
    long_descriptions:
        nl: Het gemiddeld aantal personen dat een aanpassing aan een item in de sprint maakt
        en: The average number of persons that makes a change to an item in the sprint
    units:
        nl: "%s item-updaters"
        en: "%s item updaters"
    category: tracking
  - filename: 04-expected-story-points.sql
    table: expected_story_points
    column: num_story_points
    patterns:
        story_point_types: "issue.type NOT IN (1,12)"
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Geplande storypoints
        en: Planned story points
    long_descriptions:
        nl: Het totaal aantal storypoints voor 1 dag na de start van sprint is gepland
        en: The total number of story points that is planned at most 1 day after the sprint starts
    units:
        nl: "%s geplande punten"
        en: "%s planned points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=burndownChart&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-done-story-points.sql
    table: done_story_points
    column: done_story_points
    patterns:
        story_point_types: "issue.type NOT IN (1,12)"
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Afgeronde storypoints
        en: Done story points
    long_descriptions:
        nl: Het totaal aantal storypoints dat voltooid is in de sprint
        en: The total number of story points that are completed during the sprint
    units:
        nl: "%s afgronde storypoints"
        en: "%s done story points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-expected-story-points.sql
    table: expected_bug_points
    column: planned_bug_points
    patterns:
        story_point_types: "issue.type IN (1,12)"
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Geplande bug points
        en: Planned bug points
    long_descriptions:
        nl: Het totaal aantal storypoints voor bugs die voor 1 dag na de start van sprint zijn gepland
        en: The total number of points for bugs that are planned at most 1 day after the sprint starts
    units:
        nl: "%s geplande bug punten"
        en: "%s planned bug points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=burndownChart&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-done-story-points.sql
    table: done_bug_points
    column: done_bug_points
    patterns:
        story_point_types: "issue.type IN (1,12)"
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Afgeronde bug points
        en: Done bug points
    long_descriptions:
        nl: Het totaal aantal storypoints voor bugs die voltooid zijn in de sprint
        en: The total number of points for bugs that are completed during the sprint
    units:
        nl: "%s afgronde bug points"
        en: "%s done bug points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - expression: "done_story_points + done_bug_points"
    column: velocity_one
    default: 0
    combine: sum
    descriptions:
        nl: "Sprint-velocity"
        en: "Sprint velocity"
    units:
        nl: "%s punten"
        en: "%s points"
    category: tracking
  - expression: "done_story_points - num_story_points"
    column: over_expectation
    default: 0
    combine: sum
    descriptions:
        nl: Punten boven verwachting
        en: Points above expectation
    long_descriptions:
        nl: Het aantal storypoints die tijdens de sprint zijn afgemaakt terwijl ze niet gepland zijn
        en: The number of story points that are completed during the sprint despite not being planned
    units:
        nl: "%s toegevoegde storypoints"
        en: "%s added story points"
    category: tracking
  - filename: 04-weighted-story-points.sql
    table: weighted_story_points
    column: num_weighted_points
    default: 0
    combine: sum
    descriptions:
        nl: Gewogen storypoints
        en: Weighted story points
    long_descriptions:
        nl: Het aantal punten in de sprint wanneer deze genormaliseerd worden met een wisselkoers van alle projecten
        en: The number of points in the sprint after normalizing then using an exchange rate of all projects
    units:
        nl: "%s gewogen storypoints"
        en: "%s weighted story points"
    category: tracking
  - filename: 04-attachments.sql
    table: attachments
    column: num_attachments
    default: 0
    combine: sum
    descriptions:
        nl: Bijlagen
        en: Attachments
    long_descriptions:
        nl: Het aantal bijlagen dat bij items in de sprint is toegevoegd
        en: The number of attachements that is added to items in the sprint
    units:
        nl: "%s bijlagen"
        en: "%s attachments"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and attachments is not empty&runQuery=true"
    category: tracking
  - filename: 04-labels.sql
    table: labels
    column: num_labels
    default: 0
    combine: sum
    descriptions:
        nl: Labels
        en: Labels
    long_descriptions:
        nl: Het aantal labels dat bij items in de sprint is toegevoegd
        en: The number of labels that is added to items in the sprint
    units:
        nl: "%s labels"
        en: "%s labels"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and labels is not empty&runQuery=true"
    category: tracking
  - filename: 04-impediments.sql
    table: impediments
    column: num_impediments
    default: 0
    combine: sum
    descriptions:
        nl: Impediments
        en: Impediments
    long_descriptions:
        nl: Het aantal items in de sprint dat gemarkeerd is als geblokeerd door een impediment of een andere taak buiten het team
        en: The number of items in the sprint that is marked as blocked due to an impediment or another external task
    units:
        nl: "%s impediments"
        en: "%s impediments"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and Flagged %3D Impediment&runQuery=true"
    category: tracking
  - filename: 04-late-rank-changes.sql
    table: rank_changes
    column: num_late_rank_changes
    default: 0
    combine: sum
    descriptions:
        nl: Late rangwijzigingen
        en: Late rank changes
    long_descriptions:
        nl: Het aantal wijzigingen in volgorde op de backlog na het begin van de sprint
        en: The number of changes in the order on the backlog after the sprint start
    units:
        nl: "%s rangwijzigingen na begin van sprint"
        en: "%s rank changes after start of sprint"
    category: tracking
  - filename: 04-not-done-points.sql
    table: not_done
    column: num_not_done_points
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Niet afgeronde storypoints
        en: Unfinished story points
    long_descriptions:
        nl: Het totaal aantal storypoints dat niet tijdens de sprint zijn afgerond
        en: The total number of story points that are not done during the sprint
    units:
        nl: "%s storypoints die niet afgerond zijn"
        en: "%s story points that are not done"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-late-story-points.sql
    table: late_story_points
    column: num_late_points
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Late storypoints
        en: Late story points
    long_descriptions:
        nl: Het totaal aantal storypoints dat later dan 1 dag na het begin van de sprint toegevoegd worden
        en: The total number of story points that is added later than 1 day after the start of the sprint
    units:
        nl: "%s late storypoints"
        en: "%s late story points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-added-story-points.sql
    table: added_story_points
    column: num_added_points
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Heringeplande storypoints
        en: Replanned story points
    long_descriptions:
        nl: Het totaal aantal storypoints dat uit een eerdere sprint wordt toegevoegd aan de sprint
        en: The total number of story points that is added from an earlier sprint to the sprint
    units:
        nl: "%s storypoints toegevoegd uit eerdere sprint"
        en: "%s story points added from earlier sprint"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-removed-story-points.sql
    table: removed_story_points
    column: num_removed_points
    default: 0
    summarize:
        operation: sum
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine: sum
    descriptions:
        nl: Weggehaalde storypoints
        en: Removed story points
    long_descriptions:
        nl: Het totaal aantal storypoints dat tijdens de sprint wordt weggehaald
        en: The total number of story points that is removed during the sprint
    units:
        nl: "%s storypoints weggehaald tijdens sprint"
        en: "%s story points removed during sprint"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-stories.sql
    table: stories
    column: num_stories
    default: 0
    combine: sum
    descriptions:
        nl: User stories
        en: User stories
    long_descriptions:
        nl: Het aantal stories in de sprint
        en: The number of stories in the sprint
    units:
        nl: "%s stories"
        en: "%s stories"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-done-stories.sql
    table: done_stories
    column: num_done_stories
    default: 0
    combine: sum
    descriptions:
        nl: Afgeronde stories
        en: Done stories
    long_descriptions:
        nl: Het aantal stories dat in de sprint wordt afgerond
        en: The number of stories that are completed in the sprint
    units:
        nl: "%s afgeronde stories"
        en: "%s done stories"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - filename: 04-issue-links.sql
    table: issue_links
    column: num_links
    default: 0
    combine: sum
    descriptions:
        nl: Item-links
        en: Item links
    long_descriptions:
        nl: Het totaal aantal projectracker-links dat wordt gemaakt vanuit items in de sprint
        en: The total number of project tracker links that are made from items in the sprint
    units:
        nl: "%s item-links"
        en: "%s item links"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and issueFunction in hasLinks()&runQuery=true"
    category: tracking
  - filename: 05-number-of-comments.sql
    table: issue_comments
    column: num_comments
    default: 0
    combine: sum
    descriptions:
        nl: Commentaren
        en: Comments
    long_descriptions:
        nl: Het totaal aantal commentaren in de projecttracker bij items in de sprint
        en: The total number of comments in the project tracker for items in the sprint
    units:
        nl: "%s commentaren bij items"
        en: "%s item comments"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and issueFunction in hasComments()&runQuery=true"
    category: tracking
  - filename: 05-average-changes.sql
    table: issue_changes
    column: avg_changes
    default: 0
    combine: mean
    descriptions:
        nl: Wijzigingen per item
        en: Changes per item
    long_descriptions:
        nl: Het gemiddeld aantal wijzigingen in de projecttracker per item in de sprint
        en: The average number of changes in the project tracker for each item in the sprint
    units:
        nl: "gemiddeld %s wijzigingen per item"
        en: "average of %s changes per item"
    category: tracking
  - filename: 05-issue-change-pivot.sql
    table: issue_change_pivot
    column: avg_change_day
    combine: mean
    descriptions:
        nl: Middelpunt van itemwijzigingen
        en: Midpoint of item changes
    long_descriptions:
        nl: De gemiddelde dag geteld vanaf het begin van de sprint waarop wijzigen aan items in de sprint worden gemaakt
        en: The average day counted from the start of the sprint when changes to items in the sprint are made
    units:
        nl: "middelpunt van itemwijzigingen op %s dagen na begin van sprint"
        en: "midpoint of item changes at %s days after start of sprint"
    category: tracking
  - expression: "done_story_points / sprint_weekdays"
    column: velocity
    default: 0
    combine: mean
    descriptions:
        nl: Dagelijkse velocity
        en: Daily velocity
    long_descriptions:
        nl: Het aantal storypoints per werkdag dat in de sprint wordt gerealiseerd
        en: The number of story points per working day that are realized during the sprint
    units:
        nl: "%s storypoints per werkdag"
        en: "%s story points per working day"
    short_units:
        nl: "%s punten/dag"
        en: "%s points/day"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - expression: "rowSums(embed(done_story_points, 3)) / 3"
    column: velocity_three
    window:
        dimension: 3
        group: project_id
    default: 0
    combine: mean
    descriptions:
        nl: Gemiddelde velocity
        en: Average velocity
    long_descriptions:
        nl: Het aantal storypoints per sprint gerealiseerd over de afgelopen drie sprints
        en: The number of story points per sprint that are realized durint the past three sprints
    units:
        nl: "velocity van %s storypoints over drie sprints"
        en: "velocity of %s story points over three sprints"
    short_units:
        nl: "%s punten/sprint"
        en: "%s points/sprint"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
    category: tracking
  - expression: "rowSums(embed(done_story_points, 7)) / 7"
    column: velocity_seven
    window:
        dimension: 7
        group: project_id
    default: 0
    combine: mean
    descriptions:
        nl: Langdurige velocity
        en: Long term velocity
    long_descriptions:
        nl: Het aantal storypoints per sprint gerealiseerd over de afgelopen zeven sprints
        en: The number of story points per sprint that are realized durint the past seven sprints
    units:
        nl: "velocity van %s storypoints over zeven sprints"
        en: "velocity of %s story points over seven sprints"
    short_units:
        nl: "%s punten/sprint"
        en: "%s points/sprint"
    category: tracking
  - expression: "num_story_points - velocity_three"
    column: over_value
    default: 0
    combine: true
    descriptions:
        nl: Bovengeplande punten
        en: Overplanned points
    long_descriptions:
        nl: Het aantal storypoints dat meer gepland is voor de sprint dan de velocity van de afgelopen drie sprints
        en: The number of story points that are planned for the sprint over the velocity of the past three sprints
    units:
        nl: "%s storypoints boven velocity"
        en: "%s story points above velocity"
    short_units:
        nl: "%s extra points"
        en: "%s extra points"
    category: tracking
  - filename: 06-other-issues-done.sql
    table: other_done_issues
    column: other_done_issues
    default: 0
    combine: sum
    descriptions:
        nl: Afgeronde niet-story item
        en: Done non-story items
    long_descriptions:
        nl: Het aantal items dat is afgerond in de sprint en geen story of subtask zijn
        en: The number of items that are completed during the sprint and are not a story or subtask
    units:
        nl: "%s afgeronde items die geen story of subtask zijn"
        en: "%s done items that are not stories or subtasks"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project in (${jira_keys}) and sprint in (${jira_sprint_ids}) and ${issue_other} and resolution < %22${sprint_end_date}%22&runQuery=true"
    category: tracking
  - filename: 07-concurrent-in-progress-stories.sql
    table: concurrent_in_progress_stories
    column: avg_concurrent_progress
    default: 0
    summarize:
        operation: mean
        field: num
        group: [project_id, sprint_id]
        details: [key, story_points, num]
    combine: mean
    descriptions:
        nl: Gelijktijdige stories in progress
        en: Concurrent stories in progress
    long_descriptions:
        nl: Het gemiddelde aantal stories dat gelijktijdig in progress is tijdens de sprint
        en: The average number of stories that are in progress at the same time during the sprint
    units:
        nl: "gemiddeld %s stories die gelijktijdig in progress zijn"
        en: "average of %s stories that are concurrently in progress"
    category: tracking
  - filename: 07-duration-in-progress-stories.sql
    table: duration_in_progress_stories
    column: avg_duration_progress
    default: 0
    summarize:
        operation: mean
        field: num
        group: [project_id, sprint_id]
        details: [key, story_points, num]
    combine: mean
    descriptions:
        nl: Looptijd stories in progress
        en: Duration of stories in progress
    units:
        nl: "gemiddeld %s dagen in progress per story"
        en: "average of %s days in progress per story"
    long_descriptions:
        nl: Het gemiddelde aantal dagen dat een story in progress is tijdens de sprint
        en: The average number of days that a story is in progress during the sprint
    short_units:
        nl: "%s dagen/story"
        en: "%s days/story"
    category: tracking
  - filename: 08-vcs-statistics.sql
    table: vcs_statistics
    column: [num_commits, avg_insertions, avg_deletions, avg_size, avg_files, avg_lines]
    combine: [sum, mean, mean, mean, mean, mean]
    default: 0
    descriptions:
        nl:
            - Commits
            - Toegevoegde regels
            - Verwijderde regels
            - Commitgrootte
            - Bestanden in commit
            - Regels in commit
        en:
            - Commits
            - Added lines
            - Removed lines
            - Commit size
            - Files in commit
            - Lines in commit
    long_descriptions:
        nl:
            - Het aantal commits dat in het versiebeheersysteem wordt gemaakt tijdens de sprint
            - Het gemiddelde aantal regels dat in een commit in het versiebeheersysteem wordt toegevoegd tijdens de sprint
            - Het gemiddelde aantal regels dat in een commit in het versiebeheersysteem wordt weggehaald tijdens de sprint
            - De gemiddelde grootte van een commit dat in het versiebeheersystem wordt gemaakt tijdens de sprint in bytes (in Git wordt alleen metadata gerekend)
            - Het gemiddelde aantal bestanden dat in een commit in het versiebeheersysteem wordt aangepast tijdens de sprint
            - Het gemiddelde aantal regels dat in een commit in het versiebeheersysteem wordt aangepast tijdens de sprint
        en:
            - The number of commits that are made in the version control system during the sprint
            - The average number of lines that are added in a commit in the version control system during the sprint
            - The average number of lines that are removed in a commit in the version control system during the sprint
            - The average size in bytes of a commit that is made in the version control system during the sprint (only metadata is counted in Git)
            - The average number of files that are changed in a commit in the version control system during the sprint
            - The average number of lines that are changed in a commit in the version control system during the sprint
    units:
        nl:
            - "%s commits"
            - "gemiddeld %s toegevoegde regels per commit"
            - "gemiddeld %s verwijderde regels per commit"
            - "gemiddeld %s bytes per commit"
            - "gemiddeld %s bestanden per commit"
            - "gemiddeld %s regels per commit"
        en:
            - "%s commits"
            - "average of %s added lines per commit"
            - "average of %s removed lines per commit"
            - "average of %s bytes per commit"
            - "average of %s files per commit"
            - "average of %s lines per commit"
    short_units:
        nl:
            - "%s"
            - "%s regels/commit"
            - "%s regels/commit"
            - "%s bytes/commit"
            - "%s bestanden/commit"
            - "%s regels/commit"
        en:
            - "%s"
            - "%s lines/commit"
            - "%s lines/commit"
            - "%s bytes/commit"
            - "%s files/commit"
            - "%s lines/commit"
    category: code
  - filename: 09-metric-count.sql
    table: metric_count
    column: num_metrics
    combine: max
    descriptions:
        nl: Metrieken
        en: Metrics
    long_descriptions:
        nl: Het aantal metrieken dat wordt gemeten door het kwaliteitssysteem tijdens de sprint
        en: The number of metrics that are measured by the quality system during the sprint
    units:
        nl: "%s metrieken"
        en: "%s metrics"
    source:
        quality: "${quality_url}/${quality_name}"
        metric_history: "${metric_history_url}/${metric_history_file}"
    category: metrics
  - filename: 09-red-metric-count.sql
    table: red_metric_count
    column: num_red_metrics
    combine: max
    descriptions:
        nl: Rode metrieken
        en: Red metrics
    long_descriptions:
        nl: Het aantal metrieken dat een rode meting hebben in het kwaliteitssysteem tijdens de sprint
        en: The number of metrics that have a red measurement in the quality system during the sprint
    units:
        nl: "%s metrieken die op rood staan"
        en: "%s metrics that are red"
    source:
        quality: "${quality_url}/${quality_name}"
        metric_history: "${metric_history_url}/${metric_history_file}"
    category: metrics
  - filename: 09-missing-metric-count.sql
    table: missing_metric_count
    column: num_missing_metrics
    combine: max
    descriptions:
        nl: Metrieken zonder bronn
        en: Metrics without source
    long_descriptions:
        nl: Het aantal metrieken die een missende bron hebben in het kwaliteitssysteem tijdens de sprint
        en: The number of metrics that are missing a source in the quality system during the sprint
    units:
        nl: "%s metrieken met missende bron"
        en: "%s metrics with missing sources"
    source:
        quality: "${quality_url}/${quality_name}"
        metric_history: "${metric_history_url}/${metric_history_file}"
    category: metrics
  - filename: 10-metric-target-change.sql
    table: metric_target_change
    column: num_metric_target_changes
    default: 0
    combine: sum
    descriptions:
        nl: Veranderde metrieknormen
        en: Changed metric targets
    long_descriptions:
        nl: Het aantal normen van metrieken van het kwaliteitssysteem dat is aangepast tijdens de sprint
        en: The number of targets of metrics in the quality system that are adjusted during the sprint
    units:
        nl: "%s veranderingen aan metrieknormen"
        en: "%s changes to metric targets"
    source:
        metric_options: "${metric_options_url}/blob/master/${metric_options_file}"
        quality: "${quality_url}/${quality_name}"
    category: metrics
  - filename: 11-early-rank-changes.sql
    table: early_rank_changes
    column: num_early_rank_changes
    default: 0
    combine: sum
    descriptions:
        nl: Tijdige rangwijzigingen
        en: Timely rank changes
    long_descriptions:
        nl: Het aantal wijzigingen aan de volgorde op de backlog voor het begin van de sprint
        en: The number of changes to the order of the backlog before the start of the sprint
    units:
        nl: "%s rangwijzigingen voor begin van sprint"
        en: "%s rank changes before start of sprint"
    category: tracking
  - filename: 11-early-storypoint-changes.sql
    table: early_storypoint_changes
    column: num_early_storypoint_changes
    default: 0
    combine: sum
    descriptions:
        nl: Tijdige storypointwijzigingen
        en: Timely story point changes
    long_descriptions:
        nl: Het aantal wijzigingen aan storypoints voor het begin van de sprint
        en: The number of changes to story points before the start of the sprint
    units:
        nl: "%s wijzigingen aan storypoints voor begin van sprint"
        en: "%s story point changes before start of sprint"
    category: tracking
  - filename: 11-early-changes.sql
    table: early_changes
    column: num_early_changes
    default: 0
    combine: sum
    descriptions:
        nl: Vroege itemwijzigingen
        en: Early item changes
    long_descriptions:
        nl: Het aantal wijzigingen aan items in de projecttracker voor het begin van de sprint
        en: The number of changes to items in the project tracker before the start of the sprint
    units:
        nl: "%s overige wijzigingen aan issues voor begin van sprint"
        en: "%s other issue changes before start of sprint"
    category: tracking
  - filename: 11-backlog-sprint.sql
    table: backlog_sprint
    column: backlog_size
    default: 0
    combine: max
    descriptions:
        nl: Items op sprintbacklog
        en: Items on sprint backlog
    long_descriptions:
        nl: Het aantal items in de projecttracker op de sprintbacklog
        en: The number of items in the project tracker on the sprint backlog
    units:
        nl: "%s items voor de sprint op de backlog"
        en: "%s items for the sprint on the backlog"
    category: tracking
  - filename: 11-backlog-ready-status.sql
    table: backlog_ready_status
    column: backlog_ready_status
    default: 0
    combine: max
    descriptions:
        nl: Items met readystatus op sprintbacklog
        en: Items with ready status on sprint backlog
    long_descriptions:
        nl: Het aantal items in de projecttracker met een readystatus op de sprintbacklog
        en: The number of items in the project tracker with a ready status on the sprint backlog
    units:
        nl: "%s items met readystatus voor de sprint op de backlog"
        en: "%s items with ready status for the sprint on the backlog"
    category: tracking
  - filename: 11-backlog-all.sql
    table: backlog_all
    column: backlog_items
    default: 0
    patterns:
        issue_backlog: 'issue."type" NOT IN (5, 6, 9, 10, 12, 20, 22, 10301)'
    summarize:
        operation: count
        with_missing: true
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine:
        project: sum
        sprint: max
    descriptions:
        nl: Items op backlog
        en: Items on backlog
    long_descriptions:
        nl: Het aantal items in de projecttracker dat op de product backlog staat bij het begin van de sprint
        en: The number of items in the project tracker that is on the product backlog at the start of the sprint
    units:
        nl: "%s items op de algehele backlog"
        en: "%s items on the whole backlog"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=planning"
    category: tracking
  - filename: 11-backlog-all.sql
    table: backlog_stories
    column: backlog_story_points
    default: 0
    patterns:
        issue_backlog: 'issue."type" = 7'
    summarize:
        operation: sum_with_na_avg
        field: story_points
        group: [project_id, sprint_id]
        details: [key, story_points]
    combine:
        project: sum
        sprint: max
    descriptions:
        nl: Storypoints op backlog
        en: Story points on backlog
    long_descriptions:
        nl: Het totaal aantal storypoints (inclusief een schatting voor ongepokerde stories) in de projecttracker dat op de product backlog staat bij het begin van de sprint
        en: The total number of story point (including an estimate for stories that are not pokered) in the project tracker that is on the product backlog at the start of the sprint
    units:
        nl: "%s storypoints op de product backlog"
        en: "%s story points on the product backlog"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=planning"
    category: tracking
