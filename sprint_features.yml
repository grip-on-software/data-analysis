        en: "%s metrics with missing sources"
    source: "${quality_url}/${quality_name}"
  - filename: 10-metric-target-change.sql
    table: metric_target_change
    column: num_metric_target_changes
    default: 0
    descriptions:
        nl: Veranderde metrieknormen
        en: Changed metric targets
    units:
        nl: "%s veranderingen aan metrieknormen"
        en: "%s changes to metric targets"
    source: "${quality_url}/${quality_name}"
  - filename: 11-early-rank-changes.sql
    table: early_rank_changes
    column: num_early_rank_changes
    default: 0
    descriptions:
        nl: Rangwijzigingen
        en: Rank changes
    units:
        nl: "%s rangwijzigingen voor begin van sprint"
        en: "%s rank changes before start of sprint"
  - filename: 11-early-storypoint-changes.sql
    table: early_storypoint_changes
    column: num_early_storypoint_changes
    default: 0
    descriptions:
        nl: Storypointwijzigingen
        en: Story point changes
    units:
        nl: "%s wijzigingen aan storypoints voor begin van sprint"
        en: "%s story point changes before start of sprint"
  - filename: 11-early-changes.sql
    table: early_changes
    column: num_early_changes
    default: 0
    descriptions:
        nl: Vroege issuewijzigingen
        en: Early issue changes
    units:
        nl: "%s overige wijzigingen aan issues voor begin van sprint"
        en: "%s other issue changes before start of sprint"
