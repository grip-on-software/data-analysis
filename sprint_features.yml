path: sprint_features
files:
  - filename: 00-sprint-num.sql
    table: sprint_num
    column: sprint_num
    optional: No
    descriptions:
        nl: Sprintnummer
        en: Sprint number
    units:
        nl: "Sprint #%s"
        en: "Sprint #%s"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=burndownChart&sprint=${jira_sprint_id}"
  - definition: sprint_days
    table: sprint
    column: sprint_days
    optional: No
    descriptions:
        nl: Sprintlengte
        en: Sprint length
    units:
        nl: "%s dagen"
        en: "%s days"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
  - filename: 00-sprint-closed.sql
    table: sprint_close
    column: sprint_is_closed
    optional: No
    descriptions:
        nl: Gesloten sprint
        en: Closed sprint
    tags:
        nl: Gesloten
        en: Closed
    units:
        nl: "%s gesloten sprint"
        en: "%s closed sprint"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
  - filename: 00-sprint-gathered.sql
    table: sprint_gathered
    column: sprint_is_complete
    optional: No
    descriptions:
        nl: Complete sprint
        en: Complete sprint
    tags:
        nl: Compleet
        en: Complete
    units:
        nl: "%s complete sprint"
        en: "%s complete sprint"
  - filename: 01-number-of-vcs-committers.sql
    table: sprint_vcs_dev_count
    column: number_of_vcs_devs
    default: 0
    descriptions:
        nl: Developer teamgrootte
        en: Development team size
    units:
        nl: "%s developers"
        en: "%s developers"
    source:
        vcs: "${vcs_url}"
  - filename: 01-number-of-jira-updaters.sql
    table: sprint_jira_dev_count
    column: number_of_jira_devs
    default: 0
    descriptions:
        nl: Project teamgrootte
        en: Project team size
    units:
        nl: "%s projectleden"
        en: "%s project members"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?projectKey=${jira_key}&rapidView=${jira_board_id}&view=planning"
  - filename: 01-number-of-seats.sql
    table: sprint_seat_count
    column: number_of_seats
    default: 0
    descriptions:
        nl: Teamgrootte
        en: Team size
    units:
        nl: "%s full-time leden"
        en: "%s fulltime members"
  - filename: 01-dev-sprint-experience.sql
    table: sprint_experience
    column: dev_sprint_experience
    default: 0
    descriptions:
        nl: Teamervaring
        en: Team experience
    units:
        nl: "%s sprints ervaring"
        en: "%s sprints of experience"
  - filename: 01-new-committers.sql
    table: new_developers
    column: num_new_developers
    default: 0
    descriptions:
        nl: Nieuwe developers
        en: New developers
    units:
        nl: "%s nieuwe developers"
        en: "%s new developers"
  - filename: 02-team-spirit-metric.sql
    table: team_spirit_metric
    column: team_spirit
    descriptions:
        nl: Teamstemming
        en: Team spirit
    units:
        nl: "Stemming van %s"
        en: "Spirit %s"
    sources: "${quality_url}/${quality_name}"
  - filename: 03-story-watchers.sql
    table: watchers
    column: num_watchers
    default: 0
    descriptions:
        nl: Issue-watchers
        en: Issue watchers
    units:
        nl: "%s issue-watchers"
        en: "%s issue watchers"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project %3D ${jira_key} and sprint %3D ${jira_sprint_id} and watchers %3E 0&runQuery=true"
  - filename: 03-number-of-issue-changers.sql
    table: updaters
    column: avg_updaters
    default: 0
    descriptions:
        nl: Issue-updaters
        en: Issue updaters
    units:
        nl: "%s issue-updaters"
        en: "%s issue updaters"
  - filename: 04-expected-story-points.sql
    table: expected_story_points
    column: num_story_points
    default: 0
    descriptions:
        nl: Geplande storypoints
        en: Planned story points
    units:
        nl: "%s geplande punten"
        en: "%s planned points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=burndownChart&sprint=${jira_sprint_id}"
  - filename: 04-done-story-points.sql
    table: done_story_points
    column: done_story_points
    default: 0
    descriptions:
        nl: Afgeronde storypoints
        en: Done story points
    units:
        nl: "%s afgronde storypoints"
        en: "%s done story points"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
  - filename: 04-weighted-story-points.sql
    table: weighted_story_points
    column: num_weighted_points
    default: 0
    descriptions:
        nl: Gewogen storypoints
        en: Weighted story points
    units:
        nl: "%s gewogen storypoints"
        en: "%s weighted story points"
  - filename: 04-attachments.sql
    table: attachments
    column: num_attachments
    default: 0
    descriptions:
        nl: Bijlagen
        en: Attachments
    units:
        nl: "%s bijlagen"
        en: "%s attachments"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project %3D ${jira_key} and sprint %3D ${jira_sprint_id} and attachments is not empty&runQuery=true"
  - filename: 04-labels.sql
    table: labels
    column: num_labels
    default: 0
    descriptions:
        nl: Labels
        en: Labels
    units:
        nl: "%s labels"
        en: "%s labels"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project %3D ${jira_key} and sprint %3D ${jira_sprint_id} and labels is not empty&runQuery=true"
  - filename: 04-impediments.sql
    table: impediments
    column: num_impediments
    default: 0
    descriptions:
        nl: Impediments
        en: Impediments
    units:
        nl: "%s impediments"
        en: "%s impediments"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project %3D ${jira_key} and sprint %3D ${jira_sprint_id} and Flagged %3D Impediment&runQuery=true"
  - filename: 04-late-rank-changes.sql
    table: rank_changes
    column: num_late_rank_changes
    default: 0
    descriptions:
        nl: Late rangwijzigingen
        en: Late rank changes
    units:
        nl: "%s rangwijzigingen na begin van sprint"
        en: "%s rank changes after start of sprint"
  - filename: 04-not-done-status.sql
    table: not_done
    column: num_not_done
    default: 0
    descriptions:
        nl: Niet afgeronde stories
        en: Unfinished stories
    units:
        nl: "%s stories die niet afgerond zijn"
        en: "%s stories that are not done"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
  - filename: 04-added-stories.sql
    table: added_stories
    column: num_added_stories
    default: 0
    descriptions:
        nl: Toegevoegde stories
        en: Added stories
    units:
        nl: "%s stories toegevoegd tijdens sprint"
        en: "%s stories added during sprint"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
  - filename: 04-removed-stories.sql
    table: removed_stories
    column: num_removed_stories
    default: 0
    descriptions:
        nl: Weggehaalde stories
        en: Removed stories
    units:
        nl: "%s stories weggehaald tijdens sprint"
        en: "%s stories removed during sprint"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
  - filename: 04-stories.sql
    table: stories
    column: num_stories
    default: 0
    descriptions:
        nl: User stories
        en: User stories
    units:
        nl: "%s stories"
        en: "%s stories"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
  - filename: 04-done-stories.sql
    table: done_stories
    column: num_done_stories
    default: 0
    descriptions:
        nl: Afgeronde stories
        en: Done stories
    units:
        nl: "%s afgeronde stories"
        en: "%s done stories"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
  - filename: 04-issue-links.sql
    table: issue_links
    column: num_links
    default: 0
    descriptions:
        nl: Issue-links
        en: Issue links
    units:
        nl: "%s issue-links"
        en: "%s issue links"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project %3D ${jira_key} and sprint %3D ${jira_sprint_id} and issueFunction in hasLinks()&runQuery=true"
  - filename: 05-number-of-comments.sql
    table: issue_comments
    column: num_comments
    default: 0
    descriptions:
        nl: Commentaren
        en: Comments
    units:
        nl: "%s commentaren bij issues"
        en: "%s issue comments"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project %3D ${jira_key} and sprint %3D ${jira_sprint_id} and issueFunction in hasComments()&runQuery=true"
  - filename: 05-average-changes.sql
    table: issue_changes
    column: avg_changes
    default: 0
    descriptions:
        nl: Wijzigingen per issue
        en: Changes per issue
    units:
        nl: "gemiddeld %s wijzigingen per issue"
        en: "average of %s changes per issue"
  - filename: 05-issue-change-pivot.sql
    table: issue_change_pivot
    column: avg_change_day
    descriptions:
        nl: Middelpunt van issuewijzigingen
        en: Midpoint of issue changes
    units:
        nl: "middelpunt van issuewijzigingen op %s dagen na begin van sprint"
        en: "midpoint of issuechanges at %s days after start of sprint"
  - filename: 06-sprints-velocity.sql
    table: sprint_velocity
    column: velocity
    default: 0
    descriptions:
        nl: Gerealiseerde velocity
        en: Realized elocity
    units:
        nl: "%s storypoints per werkdag"
        en: "%s story points per working day"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
  - filename: 06-sprints-average-velocity.sql
    table: sprint_three_velocity
    column: avg_velocity
    default: 0
    descriptions:
        nl: Gemiddelde velocity
        en: Average velocity
    units:
        nl: "velocity van %s storypoints over drie sprints"
        en: "velocity of %s story points over three sprints"
    source:
        jira: "${jira_url}/secure/RapidBoard.jspa?rapidView=${jira_board_id}&projectKey=${jira_key}&view=reporting&chart=sprintRetrospective&sprint=${jira_sprint_id}"
  - filename: 06-other-issues-done.sql
    table: other_done_issues
    column: other_done_issues
    default: 0
    descriptions:
        nl: Afgeronde niet-story issues
        en: Done non-story issues
    units:
        nl: "%s afgeronde issues die geen story of subtask zijn"
        en: "%s done issues that are not stories or subtasks"
    source:
        jira: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project %3D ${jira_key} and sprint %3D ${jira_sprint_id} and ${issue_other} and resolution < %22${sprint_end_date}%22&runQuery=true"
  - filename: 07-concurrent-in-progress-stories.sql
    table: concurrent_in_progress_stories
    column: avg_concurrent_progress
    default: 0
    descriptions:
        nl: Gelijktijdige stories in progress
        en: Concurrent stories in progress
    units:
        nl: "gemiddeld %s stories die gelijktijdig in progress zijn"
        en: "average of %s stories that are concurrently in progress"
  - filename: 07-duration-in-progress-stories.sql
    table: duration_in_progress_stories
    column: avg_duration_progress
    default: 0
    descriptions:
        nl: Looptijd stories in progress
        en: Duration of stories in progress
    units:
        nl: "gemiddeld %s dagen in progress per story"
        en: "average of %s days in progress per story"
  - filename: 08-vcs-statistics.sql
    table: vcs_statistics
    column: [num_commits, avg_insertions, avg_deletions, avg_size, avg_files, avg_lines]
    default: 0
    descriptions:
        nl:
            - Commits
            - Toegevoegde regels
            - Verwijderde regels
            - Commitgrootte
            - Bestanden in commit
            - Regels in commit
        en:
            - Commits
            - Added lines
            - Removed lines
            - Commit size
            - Files in commit
            - Lines in commit
    units:
        nl:
            - "%s commits"
            - "gemiddeld %s toegevoegde regels per commit"
            - "gemiddeld %s verwijderde regels per commit"
            - "gemiddeld %s bytes per commit"
            - "gemiddeld %s bestanden per commit"
            - "gemiddeld %s regels per commit"
        en:
            - "%s commits"
            - "average of %s added lines per commit"
            - "average of %s removed lines per commit"
            - "average of %s bytes per commit"
            - "average of %s files per commit"
            - "average of %s lines per commit"
  - filename: 09-metric-count.sql
    table: metric_count
    column: num_metrics
    descriptions:
        nl: Metrieken
        en: Metrics
    units:
        nl: "%s metrieken"
        en: "%s metrics"
    source: "${quality_url}/${quality_name}"
  - filename: 09-red-metric-count.sql
    table: red_metric_count
    column: num_red_metrics
    descriptions:
