path: project_features
files:
  - filename: 00-num-issues.sql
    table: issue
    column: num_issues
    default: 0
    name: Issues
    source: "${jira_url}/projects/${jira_key}/issues?filter=allissues"
  - filename: 00-num-stories.sql
    table: sprint_issue
    column: num_stories
    default: 0
    name: Stories
    source: "${jira_url}/issues?jql=project %3D ${jira_key} and type %3D Story"
  - filename: 00-comments.sql
    table: num_comments
    column: num_comments
    default: 0
    name: Comments
    source: "${jira_url}/issues?jql=project %3D ${jira_key} and comment !~ '.'"
  - filename: 00-test-cases.sql
    table: issue
    column: num_tests
    default: 0
    name: "Test Cases"
    source: "${jira_url}/issues?jql=project %3D ${jira_key} and ${issue_test_case}"
  - filename: 01-repos.sql
    table: repo
    column: num_repos
    default: 0
    name: Repositories
    source: "${vcs_url}"
  - filename: 01-tags.sql
    table: tag
    column: num_tags
    default: 0
    name: "VCS Tags"
    source: "${vcs_url}"
  - filename: 02-issue-links.sql
    table: issuelink
    column: num_links
    default: 0
    name: "Issue Links"
    source: "${jira_url}/projects/${jira_key}/issues?filter=allissues"
  - filename: 03-merges.sql
    table: commits
    column: num_merges
    default: 0
    name: Merges
    source: "${vcs_url}"
  - filename: 03-merge-requests.sql
    table: merge_request
    column: num_requests
    default: 0
    name: "Merge Requests"
    source: "${vcs_url}"
