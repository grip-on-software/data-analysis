path: project_features
files:
  - filename: 00-num-issues.sql
    table: issue
    column: num_issues
    default: 0
    descriptions:
        nl: Issues
        en: Issues
    source: "${jira_url}/projects/${jira_key}/issues?filter=allissues"
    normalize: num_sprints
    groups: [jira]
  - filename: 00-num-stories.sql
    table: sprint_issue
    column: num_stories
    default: 0
    descriptions:
        nl: Stories
        en: Stories
    source: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project %3D ${jira_key} and type %3D Story&runQuery=true"
    normalize: num_sprints
    groups: [jira]
  - filename: 00-comments.sql
    table: num_comments
    column: num_comments
    default: 0
    descriptions:
        nl: Commentaren
        en: Comments
    source: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project %3D ${jira_key} and comment !~ '.'&runQuery=true"
    normalize: num_sprints
    groups: [jira]
  - filename: 00-test-cases.sql
    table: issue
    column: num_tests
    default: 0
    descriptions:
        nl: Testgevallen
        en: Test Cases
    source: "${jira_url}/secure/IssueNavigator.jspa?jqlQuery=project %3D ${jira_key} and ${issue_test_case}&runQuery=true"
    groups: [jira]
  - filename: 01-repos.sql
    table: repo
    column: num_repos
    default: 0
    descriptions:
        nl: Repositories
        en: Repositories
    source: "${vcs_url}"
    groups: [vcs]
  - filename: 01-tags.sql
    table: tag
    column: num_tags
    default: 0
    descriptions:
        nl: Commit-tags
        en: Commit Tags
    source: "${vcs_url}"
    normalize: num_repos
    groups: [vcs]
  - filename: 02-issue-links.sql
    table: issuelink
    column: num_links
    default: 0
    descriptions:
        nl: Issue-links
        en: Issue Links
    source: "${jira_url}/projects/${jira_key}/issues?filter=allissues"
    normalize: num_issues
    groups: [jira]
  - filename: 03-commits.sql
    table: commits
    column: num_commits
    default: 0
    descriptions:
        nl: Commits
        en: Commits
    source: "${vcs_url}"
    normalize: num_sprints
    groups: [vcs]
  - filename: 03-push-events.sql
    table: vcs_event
    column: num_push_events
    default: 0
    descriptions:
        nl: Commit-pushes
        en: Commit Pushes
    source: "${vcs_url}"
    normalize: num_sprints
    groups: [vcs]
  - filename: 03-merges.sql
    table: commits
    column: num_merges
    default: 0
    descriptions:
        nl: Merges
        en: Merges
    source: "${vcs_url}"
    normalize: num_commits
    groups: [vcs]
  - filename: 03-merge-requests.sql
    table: merge_request
    column: num_requests
    default: 0
    descriptions:
        nl: Merge-requests
        en: Merge Requests
    source: "${vcs_url}"
    groups: [vcs]
  - filename: 04-sprints.sql
    table: sprint
    column: num_sprints
    default: 0
    name: "Sprints"
    source: "${jira_url}/secure/RapidBoard.jspa?projectKey=${jira_key}"
    groups: [jira, normalize]
  - filename: 04-sprint-lifespan.sql
    table: sprint
    column: lifespan
    default: 0
    descriptions:
        nl: Levensduur
        en: Life Span
    source: "${jira_url}/secure/RapidBoard.jspa?projectKey=${jira_key}"
    groups: [jira, normalize]
  - filename: 04-fix-versions.sql
    table: fixversion
    column: num_versions
    default: 0
    descriptions:
        nl: Opleverversies
        en: Fix Versions
    source: "${jira_url}/projects/${jira_key}?selectedItem=com.atlassian.jira.jira-projects-plugin%3Arelease-page&status=released-unreleased" 
    normalize: num_sprints
    groups: [jira]
  - filename: 05-jobs.sql
    table: jenkins
    column: num_jobs
    default: 0
    descriptions:
        nl: Bouwjobs
        en: Build Jobs
    source: "${jenkins_url}"
    groups: [jenkins]
